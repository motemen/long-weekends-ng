<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="次の連休まであと何日？ 2018年対応。">
    <meta name="application-name" content="次の連休">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://japanese-long-weekends.herokuapp.com/rss">
    <link rel="manifest" href="./manifest.json">
    <title>次の連休</title>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <!-- holidays mobile -->
    <ins id="ad-touch"
         class="adsbygoogle"
         style="display:none;width:100%;height:50px;text-align:center;background-color:#999"
         data-ad-client="ca-pub-4031405268309770"
         data-ad-slot="1357981623"></ins>

    <header id="header">
      <h1>次の連休</h1>
      <small id="social">

        <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>

        <div id="fb-placeholder"></div>

        <div class="g-plusone" data-width="300" data-size="medium"></div>

      </small>
    </header>

    <div id="content">
      <div id="content-main"></div>

      <textarea id="template" style="display: none">
        {{#firstItem}}
        <section>
          <p id="lead-text">次の連休は <strong>{{daysAhead}}</strong> 日後です{{#potentialItem}}が、<strong>{{suggestedWeekdayYMD}}</strong> に有給を取れば <strong>{{daysAhead}}</strong> 日後に連休チャンス！{{/potentialItem}}
          </p>
          <ul class="details">
            {{#holidays}}
            <li><time datetime="{{dateYMD}}">{{dateYMD}}</time>{{name}}</li>
            {{/holidays}}
          </ul>
        </section>
        {{/firstItem}}

        <!-- holidays-responsive -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4031405268309770"
             data-ad-slot="8554246029"
             data-ad-format="auto"></ins>
        <br>

        {{#restItems}}
        <section>
          <p>その次の連休はその <strong>{{daysAheadDelta}}</strong> 日後です</p>
          <ul class="details">
            {{#holidays}}
            <li><time datetime="{{dateYMD}}">{{dateYMD}}</time> {{name}}</li>
            {{/holidays}}
          </ul>
        </section>
        {{/restItems}}
      </textarea>
    </div>

    <script src="./main.js"></script>

    <script>
      document.querySelector('#social #fb-placeholder')
        .insertAdjacentHTML(
          'afterbegin',
          '<iframe scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:20px;" allowTransparency="true"></iframe>'
        );
      document.querySelector('#social #fb-placeholder iframe')
        .setAttribute('src', 'https://www.facebook.com/plugins/like.php?href=' + encodeURIComponent(location.href) + '&layout=button_count&show_faces=false&width=100&action=like&height=21');
    </script>

    <script>
      window.___gcfg = {lang: 'ja'};

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-39690180-1', 'tokyoenvious.net');

    <script>
      if (/iPhone|iPod|Android.*Mobile/.test(navigator.userAgent)) {
        document.getElementById('ad-touch').style.display = 'inline-block';
        document.write('<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></'+'script>')
      }
    </script>

    <div id="ifttt">
      <h2>IFTTT Recipe</h2>

      <a href="https://ifttt.com/view_embed_recipe/209621-n" target = "_blank" class="embed_recipe embed_recipe-l_12" id= "embed_recipe-209621"><img src= 'https://ifttt.com/recipe_embed_img/209621' alt="IFTTT Recipe: 次の連休は N 日後です connects feed to twitter" width="370px" style="max-width:100%"/></a><script async type="text/javascript" src= "//ifttt.com/assets/embed_recipe.js"></script>
    </div>

      Brought to you by <a href="https://motemen.github.io/">motemen</a> <a href="https://twitter.com/motemen" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow @motemen</a>, powered by <a href="https://developers.google.com/google-apps/calendar/">Google Calendar API</a>.
    </address>

    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </body>
</html>
